<!DOCTYPE html>
<html lang="en">
<head>
    <link type="text/css" rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="buttonContainer">
        <h1>Create Shape Here</h1>
        <input type="text" placeholder="Insert Sidelength" id="SlValue">
        <button class="buttonStyle" id="genSquare">Generate Square</button>
        <input type="text" placeholder="Insert Height" id="rectHeight">
        <br>
        <input type="text" placeholder="Insert Width" id="rectWidth">
        <button class="buttonStyle" id="genRectangle" class="rectangle">Generate Rectangle</button>
        <input type="text" placeholder="Insert Radius" id="radValue">
        <button class="buttonStyle" id="genCircle">Generate Circle</button>
        <input type="text" placeholder="Insert Height" id="triValue">
        <button class="buttonStyle" id="genTriangle">Generate Triangle</button>
    </div>
        <div class="sidepanel">
            <h1>Shape Details</h1>
            <p id="name">Shape Name:</p>
            <p id="width">Width:</p>
            <p id="height">Height:</p>
            <p id="radius">Radius:</p>
            <p id="area">Area:</p>
            <p id="perimeter">Perimeter:</p>
            <p id="sideLength">Side Length:</p>
        </div>
        <div id="shapeContainer">
        </div>

  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="scripts.js"></script>  
</body>
</html>
